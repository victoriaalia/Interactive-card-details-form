<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="Aha-Soft-Business-Credit-cards.256.png">
  
<!--Title-->
  <title>Interactive card details form</title>

<!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
      <div class="bg-left"></div>
      <div class="bg-right"></div>
    </div>
    <main>
      <section class="cards">

<!--Front Card-->
        <div class="front card">
          <img src="bg-card-front.png" alt="front of credit card">
          <div class="overlay">
            <p class="card-number">0000 0000 0000 0000</p>
            <div>
              <p class="card-name">Jane Appleseed</p>
              <p class="card-expiry"><span class="card-expiry-month">00</span>/<span class="card-expiry-year">00</span></p>
            </div>
          </div>
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        </div>
<!--Back Card-->
        <div class="back card">
          <div class="overlay">
            <p class="card-cvc">000</p>
          </div>
          <img src="bg-card-back.png" alt="back of credit card">
        </div>
      </section>
      <form>
        <div class="input-row">
          <label for="credit-card-name">cardholder name</label>
          <input id="credit-card-name" type="text" placeholder="e.g. Jane Appleseed">
          <p class="error name"></p>
        </div>
        <div class="input-row">
          <label for="credit-card-number">card number</label>
          <input id="credit-card-number" type="text" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error number"></p>
        </div>
        <div class="expiry-cvc">
          <div class="expiry-date">
            <label>exp. date (mm/yy)</label>
            <div>
              <input id="credit-card-expiry-month" type="text" maxlength="2" placeholder="MM">
              <input id="credit-card-expiry-year" type="text" maxlength="2" placeholder="YY">
            </div>
            <p class="error expiry"></p>
          </div>
          <div class="cvc">
            <label for="credit-card-cvc">cvc</label>
            <input id="credit-card-cvc" type="text" maxlength="3" placeholder="e.g. 123">
            <p class="error cvc"></p>
          </div>
        </div>
        <a id="confirm-btn">confirm</a>
      </form>

<!--Confirmation-->
      <div class="confirmation">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <a>Continue</a>
      </div>
    </main>

<!--JavaScript-->
  <script src="app.js"></script>
  </div>
</body>
</html>
